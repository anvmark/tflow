name: Update AUTHORS
on:
  push:
    branches:
      - br-*

env:
  GH_TOKEN: ${{ github.token }}
 
jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create PR
        run: |
            gh pr create --base main --head `git rev-parse --abbrev-ref HEAD` -l "auto-merge" --title "Bump hash versi on environment" --body ""

      - name: Enable Pull Request Automerge
        run: gh pr merge --merge --auto "main"
